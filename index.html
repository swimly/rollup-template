<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="docs/assets/styles/vue.css">
  <link rel="stylesheet" href="docs/assets/styles/doc.css">
  <link rel="stylesheet" href="docs/assets/styles/components.css">
</head>

<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      // name: '永兴元H5组件库',
      repo: '',
      // logo: 'docs/assets/images/logo.png',
      loadSidebar: 'docs/_sidebar.md',
      loadNavbar: 'docs/_navbar.md',
      themeColor: '#0183FC',
      executeScript: true,
      search: {
        placeholder: '搜索',
        noData: '找不到结果!',
        depth: 3
      },
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      copyCode: {
        buttonText : '复制代码',
        errorText  : '复制失败',
        successText: '复制成功'
      },
      alias: {
        "/src/.*/_sidebar.md": "./docs/_sidebar.md",
        "/.*/_navbar.md": "./docs/_navbar.md",
        "/docs/template/.*/_sidebar.md": "./docs/template/_sidebar.md",
        "/docs/pages/.*/_sidebar.md": "./docs/pages/_sidebar.md"
      },
      plugins: [
        function (hook, vm) {
          hook.init(function () {});

          hook.beforeEach(function (content) {
            var html = content.replace(/<!-- card:start -->/g, '<div class="start"></div>').replace(
              /<!-- card:end -->/g, '<div class="end"></div>')
            return html
          });

          hook.afterEach(function (html, next) {
            next(html);
          });
        }
      ]
    }

  </script>
  <!-- Docsify v4 -->
  <script src="docs/assets/javascript/docsify@4.js"></script>
  <script src="docs/assets/javascript/jquery-3.5.1.min.js"></script>
  <script src="docs/assets/javascript/html2canvas.min.js"></script>
  <script src="docs/assets/javascript/FileSaver.min.js"></script>
  <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
  <script src="docs/assets/javascript/qrcode.js"></script>
  <script src="docs/assets/javascript/external-script.min.js"></script>
  <script src="docs/assets/javascript/prism-bash.min.js"></script>
  <script src="docs/assets/javascript/docsify-copy-code.js"></script>
  <script src="docs/assets/javascript/search.min.js"></script>
  <script src="docs/assets/javascript/countable.js"></script>
  <script src="docs/assets/javascript/fixedBar.js"></script>
  <script src="docs/assets/javascript/preview.js"></script>
  <script src="docs/assets/javascript/iframe.js"></script>
</body>

</html>
